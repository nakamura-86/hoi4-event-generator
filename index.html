<body>

  <input type="file" id="imageInput" accept="image/*">
  <br><br>

  <canvas id="canvas"></canvas>

  <!-- ===== テキストUI ===== -->
  <style>
  #text-ui {
    margin-top: 16px;
  }

  #text-ui textarea {
    width: 500px;     
    height: 120px;    
    font-size: 14px;
  }
</style>

  <div id="text-ui">
    <div>
      <label>Title</label><br>
      <input type="text" id="titleInput">
    </div>

    <div>
      <label>Description</label><br>
      <textarea id="descriptionInput"></textarea>
    </div>

    <div>
      <label>Option</label><br>
      <input type="text" id="optionInput">
    </div>
  </div>

     <button id="exportBtn">PNGで書き出し</button>

  <!-- JSは body の一番下 -->
